<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worrellcorp Redesign | by Victor Moreno</title>
  <link rel="icon" type="image/png" href="img/worcorp-favicon.png"/>

  <!---MY CSS FILES--->
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="css/main.css">
  <link rel="stylesheet" href="widget/mobile_menu/menu.css" />
</head>

<body>

<!---Sticky Menu--->

<header class="bgbar">
 <div class="logo-container fixed">
  <a href="#home">
   <img id="logo" src="img/logo.png" alt="logo">
  </a>
 </div>
  <nav id="nav-container">
    <ul>
      <li class="nav_links"><a href="#home">Home</a></li>
      <li class="nav_links"><a href="#section-1">Our Services</a></li>
      <li class="nav_links"><a href="#section-2">Why us?</a></li>
      <li class="nav_links"><a href="#section-3">Our Clients</a></li>
      <li class="nav_links"><a href="#section-4">Our Catalog</a></li>
      <li class="nav_links"><a href="#footer">Contact Us</a></li>
      <li class="nav_links nav_btn"><a class="menuBtn" target="_blank" href="https://www.ezec2.com/webec/login.html">Sign In</a></li>
    </ul>
  </nav>
</header>

<!---START BODY CONTENT--->


 <main>
 <!---SECTION HOME--->
  <section id="home">
   <div class="content home">
    <div class="contentBlock">
     <h2 class="head-title">Solutions at Work.</h2>
     <p class="sub-title">promotional products. marketing. print. web stores.</p>
    </div>
   </div>
   <div class="crop_img">
    <img class="section_img home_img" src="img/home_img.jpg" alt="home image">
   </div>
  </section>
 <!---SECTION--->
  <section id="section-1">
   <div class="crop_img">

   </div>
  </section>
 <!---SECTION--->
  <section id="section-2">
   <div class="crop_img">
    <img class="section_img" src="img/sec02.jpg" alt="home image">
   </div>
  </section>
 <!---SECTION--->
  <section id="section-3">
   <div class="crop_img">
    <img class="section_img" src="img/sec03.jpg" alt="home image">
   </div>
  </section>
  <!---SECTION--->
   <section id="section-4">
    <div class="crop_img">
     <img class="section_img" src="img/sec04.jpg" alt="home image">
    </div>
   </section>
    <!---SECTION--->
     <section id="footer">
      <div>
       <div class="content">
        <!---CONTACT FORM--->
        <div class="contentBlock">
         <form class="contactForm" action="mailto:victor.moreno@Worrellcorp.com" method="post">
          <p class="bold-title">Contact Us</p>
          <p>Ask us about our printing options!</p>
          <!---INPUT BLOCK--->
          <div class="inputBlock">
           <p>Name:</p>
           <input type="text" name="name">
          </div>
          <!---INPUT BLOCK--->
          <div class="inputBlock">
           <p>E-mail:</p>
           <input type="text" name="email">
          </div>
          <!---INPUT BLOCK--->
          <div class="inputBlock">
           <p>Phone Number:</p>
           <input type="text" name="phone">
          </div>
          <!---INPUT BLOCK--->
          <div class="inputBlock">
           <p>Comment:</p>
           <textarea name="text" rows="5" cols="50"></textarea>
          </div>
          <!---INPUT BLOCK--->
          <div class="inputBlock">
           <input class="btnStyle-1 menuBtn" type="submit" name="Send">
          </div>
         </form>
        </div>
        <!---MAP--->
        <div class="frameContainer">
         <iframe class="iframeMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12996.71820905107!2d-86.01097724938168!3d39.766213422726565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x886b48cdb7536c0b%3A0x9a6af9c98f10219f!2sWorrell%20Corporation!5e0!3m2!1sen!2sus!4v1611068437042!5m2!1sen!2sus" frameborder="0" style="border:0;" aria-hidden="false" tabindex="0"></iframe>
        </div>
        <!---FOOTER--->
        <footer>
         <div class="footerContainer">
          <!---Footer Block--->
          <div class="footerBlock">
           <img src="img/bbseal.png" alt="bbseal">
          </div>
          <!---Footer Block--->
          <div class="footerBlock">
           <ul>
            <a href="#home">
             <li>Home</li>
            </a>
            <a href="#section-1">
             <li>Our Services</li>
            </a>
           </ul>
          </div>
         </div>
        </footer>
       </div>
      </div>
     </section>

</main>

</body>


</html>
